<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
  <link rel="icon" href="images/devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <title>Devchallenges</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="main">
    <!-- Contendor principal -->
    <div class="main__container container">
      <!-- Info user principal -->
      <div class="user__info">
        <picture class="picture__main">
          <img src="images/profilePhoto.png" title="Rodney Cotton" alt="Rodney-Cotton-face" class="picture__img img">
        </picture>
        <h1 class="user__name">Rodney Cotton</h1>
        <p class="user__city">Helsinki, Finland</p>

        <!-- Info redes of user -->
        <div class="user__redes">
          <!-- Posts -->
          <div class="post content">
            <p class="posts__number number">100</p>
            <p class="posts__text">Posts</p>
          </div>
          <!-- Followers -->
          <div class="followers content">
            <p class="posts__followers number ">2,242</p>
            <p class="posts__text">Followers</p>
          </div>
          <!-- Following -->
          <div class="following content">
            <p class="posts__following number ">1,432</p>
            <p class="posts__text">Following</p>
          </div>
        </div>
      </div>

      <div class="grid__gallery">
        <!-- Grid Item 1 -->
        <div class="item__one">
          <img src="images/photo1.png" title="Hogar" alt="ilustration-hogar" class="items__img img">
        </div>
        <!-- Grid Item 2 -->
        <div class="item__two">
          <img src="images/photo2.png" title="Sofá" alt="ilustration-hogar" class="items__img img">
        </div>
        <!-- Grid Item 3 -->
        <div class="item__three">
          <img src="images/photo3.png" title="Baño" alt="ilustration-hogar" class="items__img img">
        </div>
        <!-- Grid Item 4 -->
        <div class="item__for">
          <img src="images/photo_4.png" title="Lampara" alt="ilustration-hogar" class="items__img img">
        </div>
        <!-- Grid Item 5 -->
        <div class="item__five">
          <img src="images/photo5.png" title="Matera" alt="ilustration-hogar" class="items__img img">
        </div>
        <!-- Grid Item 6 -->
        <div class="item__six">
          <img src="images/photo6.png" title="Sala" alt="ilustration-hogar" class="items__img img">
        </div>
      </div>
    </div>
  </main>

  <footer class="footer container">
    <p class="copy">created by <a href="https://github.com/WilliamLop" target="_blank">fenba</a> - devChallenges.io</p>
  </footer>
  
</body>

</html>
